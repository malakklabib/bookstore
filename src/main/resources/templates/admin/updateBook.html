<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
</head>
<body>

<h2>Update Existing Book</h2>

<div class="row" th:if="${validationErrors}">
    <div class="col-md-3"></div>
    <div class="col-md-6">
            <span class="text-danger align-middle">
                <ul th:each="error : ${validationErrors}">
                    <li th:text="${error.getDefaultMessage()}"></li>
                </ul>
            </span>
    </div>
</div>


<form th:action="@{/saveBookUp}" th:object="${book}" method="post">
    <input type = "hidden" th:field="*{isbn}"/>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" /><br/>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" /><br/>
    <button type="submit">Update Book</button>
</form>

</body>
</html>
